<script>

    fetch(url)
    .then(response => response.json())
    .then(json => mostrarData(json))
    .catch(err => console.log(err))
    const mostrarData = (json) => {
                   
                    console.log(json)
                    for (let i = 0; i<2; i++){

                         bio = 'no hay biografia disponible'
                    }

                         bio = json.data.results[ran].description
                    }

                    cuerpo +=`<tr><td>${json.data.results[ran].name}</td><td>${bio}</td><td><img src=${imagen}></img></td></tr>`
                
                    }
